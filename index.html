<textarea id="wait_for_slip_html" style="display: none;">			&lt;title&gt;KenoM Cashier GUI wait...&lt;/title&gt;
			&lt;meta http-equiv="Content-Type" content="text/html; charset=utf8" /&gt;

		&lt;div id="wait-for-bet" style="display: none; position: fixed; top: 0: left:0; width: 100%; height:100%; background-color: rgba(0,0,0, 0.7);"&gt;
			&lt;div style="color: #ffa76d; padding-top: 200px; font-size: 30px; text-align: center; font-weight: bold;"&gt;
				Please wait, &lt;br&gt;bet registration in progress...			&lt;/div&gt;
		&lt;/div&gt;

		&lt;style&gt;
			body {
				margin: 0;
				padding: 0;
			}
		&lt;/style&gt;

		&lt;script&gt;

			$body = $($w.document.body);
			$($w.document).ready(function(){
				askForSlip(betString);
			});

			var requestIterator = 0;
			function askForSlip(url) {
				$('#wait-for-bet', $body).show();
				$.ajax(url, {
					dataType: "json",
					timeout: 10000,
					success: function(data) {
						if(data.ok) {
							$('#wait-for-bet', $body).hide();
							requestIterator = 0;
							$w.document.location.href = ready_slip_url + '?slip=' + data.bet_string + '&amp;token=' + Math.random();
						}
						else {
							$('#wait-for-bet div', $body).html(i18n('Невозможно принять ставку, вероятно котировки уже закрыты'));
							requestIterator = 0;
						}

					},
					error: function(xhr, status) {
						if(requestIterator &lt; 10) {
							requestIterator++;
							setTimeout(function(){
								askForSlip(url);
							}, 200);
						}

					}
				});
			}

		&lt;/script&gt;
	</textarea>
